<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rut Validation</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/rutchileno.js"></script>
  </head>
  <body ng-app="rutApp">
    <form name="form" ng-controller="IndexController as indexCtrl" novalidate>
      <h1>Ingresa tu RUT</h1>
      <div>
        <input name="rut" type="text" ng-model="indexCtrl.rut" rutchileno/>
        <label ng-show="form.rut.$error.rutchileno">Inválido</label>
        <label ng-hide="form.rut.$pristine || form.rut.$error.rutchileno">Válido</label>
      </div>
    </form>
  </body>
</html>
